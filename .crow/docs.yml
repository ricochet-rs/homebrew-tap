---
when:
  - event: [pull_request, tag]
  - event: [push, manual]
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

labels:
  type: static

steps:
  - name: lint-markdown
    depends_on: []
    image: reg.ricochet.rs/docker.io/davidanson/markdownlint-cli2:v0.18.1
    commands:
      - "markdownlint-cli2 *.{md,markdown}"
    when:
      path: "*.{md,markdown}"

  - name: editorconfig
    image: reg.ricochet.rs/docker.io/mstruebing/editorconfig-checker:v3.4.0
    depends_on: []

  - name: prettier
    image: reg.ricochet.rs/docker.io/woodpeckerci/plugin-prettier:1.3.1
    depends_on: []

  - name: link-validation
    image: reg.ricochet.rs/docker.io/lycheeverse/lychee:v0.20.1
    depends_on: []
    commands:
      - lychee --no-progress --format detailed README.md

depends_on:
  - test
